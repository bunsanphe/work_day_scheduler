<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="calendar">
        <div class="time">
            <div class="row hour-8">
              <div class="col-2 hour">8:00 <span>AM</span></div>
              <input type="text" class="col-8 input" data-hour="8"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="8"></button>
            </div>
            <div class="row hour-9">
              <div class="col-2 hour">9:00 <span>AM</span></div>
              <input type="text" class="col-8 input" data-hour="9"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="9"></button>
            </div>
            <div class="row hour-10">
              <div class="col-2 hour">10:00 <span>AM</span></div>
              <input type="text" class="col-8 input" data-hour="10"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="10"></button>
            </div>
            <div class="row hour-11">
              <div class="col-2 hour">11:00 <span>AM</span></div>
              <input type="text" class="col-8 input" data-hour="11"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="11"></button>
            </div>
            <div class="row hour-12">
              <div class="col-2 hour">12:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="12"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="12"></button>
            </div>
            <div class="row hour-1">
              <div class="col-2 hour">1:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="13"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="1"></button>
            </div>
            <div class="row hour-2">
              <div class="col-2 hour">2:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="14"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="2"></button>
            </div>
            <div class="row hour-3">
              <div class="col-2 hour">3:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="15"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="3"></button>
            </div>
            <div class="row hour-4">
              <div class="col-2 hour">4:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="16"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="4"></button>
            </div>
            <div class="row hour-5">
              <div class="col-2 hour">5:00 <span>PM</span></div>
              <input type="text" class="col-8 input" data-hour="17"/>              
              <button type="button" class="col-2 saveBtn fas fa-save" id="5"></button>
            </div>
        </div>  
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
    
  </body>
</html>
